<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verlängerung nicht möglich - Bestellung verlängern</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .unavailable-container {
            text-align: center;
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }

        .unavailable-icon {
            font-size: 4rem;
            color: #f39c12;
            margin-bottom: 1.5rem;
        }

        .unavailable-message {
            font-size: 1.3rem;
            color: #2c3e50;
            line-height: 1.7;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .reminder-text {
            font-size: 1.1rem;
            color: #e74c3c;
            font-weight: 600;
            margin-top: 1.5rem;
        }

        .status-card {
            background: white;
            border-radius: 12px;
            padding: 3rem 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
            border-left: 4px solid #f39c12;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (max-width: 768px) {
            .unavailable-container {
                padding: 1rem;
            }
            
            .status-card {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .unavailable-icon {
                font-size: 3rem;
            }
            
            .unavailable-message {
                font-size: 1.1rem;
            }
            
            .reminder-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .status-card {
                padding: 1.5rem 1rem;
            }
            
            .unavailable-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Bestellung verlängern</h1>
        </header>

        <main class="main-content">
            <div class="unavailable-container">
                <div class="status-card">
                    <div class="unavailable-icon">⏰</div>
                    <div class="message-content">
                        <div class="unavailable-message">
                            Wegen anderer Buchungen ist eine Verlängerung für diesen Zeitraum leider nicht möglich.
                        </div>
                        <div class="reminder-text">
                            Bitte sei pünktlich zurück.
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
