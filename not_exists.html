<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchung nicht aktiv - Bestellung verlängern</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 1.5rem;
        }

        .error-message {
            font-size: 1.25rem;
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .status-card {
            background: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #f0f0f0;
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 1rem;
            }
            
            .status-card {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .error-icon {
                font-size: 3rem;
            }
            
            .error-message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Bestellung verlängern</h1>
        </header>

        <main class="main-content">
            <div class="error-container">
                <div class="status-card">
                    <div class="error-icon">⚠️</div>
                    <div class="error-message">
                        Diese Buchung ist nicht mehr aktiv, daher ist keine Verlängerung möglich.
                    </div>
                    <a href="index.html" class="back-btn">
                        Zurück zur Startseite
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
